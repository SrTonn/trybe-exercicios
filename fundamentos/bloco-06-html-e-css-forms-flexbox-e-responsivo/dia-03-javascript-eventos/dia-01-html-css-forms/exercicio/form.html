<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Exercício 6.1</title>
</head>
<body>
  <main>
    <p>Dados pessoais</p>
    <fieldset>
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" maxlength="40" required>
      <br>
      <label for="email">E-mail:</label>
      <input type="email" name="email" id="email" maxlength="50" required>
      <br>
      <label for="cpf">CPF:</label>
      <input type="text" name="cpf" id="cpf" maxlength="11" required>
      <br>
      <label for="addres">Endereço:</label>
      <input type="text" name="addres" id="addres" maxlength="200" required>
      <br>
      <label for="city">Cidade:</label>
      <input type="text" name="city" id="city" maxlength="28" required>
      <br>
      <label for="state">Estado:</label>
      <select name="state" id="state" required>
        <option disabled selected>--</option>
      </select>
      <br>
      <label for="house">
        Casa
        <input type="radio" name="complement" id="house" value="casa" required>
      </label>
      <br>
      <label for="ap">
        Apartamento
        <input type="radio" name="complement" id="ap" value="ap" required>
      </label>
    </fieldset>
  </main>
  <script src="script.js"></script>
</body>
</html>
