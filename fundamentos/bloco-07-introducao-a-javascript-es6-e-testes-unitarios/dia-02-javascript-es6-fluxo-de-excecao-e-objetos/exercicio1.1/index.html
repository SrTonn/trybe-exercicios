<!DOCTYPE html>
<html lang='pt-BR'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Calculadora</title>
</head>
<body>
  <p>Informe dois números para realizar a soma:</p>
  <label for='value1'>Valor 1:</label>
  <input type='text' id='value1'>
  <label for='value2'>Valor 2:</label>
  <input type='text' id='value2'>
  <button id='button'>Somar</button>
  <p id='result'></p>
  <script>
    function showError(err) {
      document.getElementById('result').innerHTML = `${err.message}`;
    }

    function sum() {
      const value1 = document.getElementById('value1').value;
      const value2 = document.getElementById('value2').value;
      document.getElementById('value1').value = '';
      document.getElementById('value2').value = '';
      try {
        if ([value1, value2].every(v => v === '')) throw new Error('Todos os valores estão vazios!')
        if ([value1, value2].includes('')) throw new Error('Um dos valores está vazio!')
        if ([value1, value2].some(v => isNaN(v))) throw new Error('Valor não numérico inserido!')
      } catch (error) {
        document.getElementById('result').innerHTML = `${error.message}`;
        return;
      }
      const result = parseInt(value1) + parseInt(value2);
      document.getElementById('result').innerHTML = `Resultado: ${result}`;
    }

    window.onload = () => {
      const button = document.getElementById('button');
      button.addEventListener('click', sum);
    }
  </script>
</body>
</html>
