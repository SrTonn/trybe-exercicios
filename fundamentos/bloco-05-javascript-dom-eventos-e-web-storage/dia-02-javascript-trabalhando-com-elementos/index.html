<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      const tagBody = document.body
      const tagH1 = document.createElement('h1')
      tagH1.innerText = 'Exercício 5.2 - JavaScript DOM'
      tagBody.appendChild(tagH1)

      const tagMain = document.createElement('main')
      tagMain.className = 'main-content'
      tagBody.appendChild(tagMain)

      const tagSection = document.createElement('section')
      tagSection.className = 'center-content'
      tagMain.appendChild(tagSection)

      const tagP = document.createElement('p')
      tagP.innerText = 'Perder para a razão, sempre é ganhar.'
      tagSection.appendChild(tagP)

      const tagSection2 = document.createElement('section')
      tagSection2.className = 'right-content'
      tagMain.appendChild(tagSection2)
    </script>
  </body>
</html>
